<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pháo Hoa 2025</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="fireworks"></canvas>
      <div class="text-container">
        <h1 class="year-text">2025</h1>
      </div>
    </div>
    <!-- Âm thanh phát tự động -->
    <audio id="background-music" autoplay loop>
      <source src="ABBA-HappyNewYear.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div
      id="audio-overlay"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      "
    >
      <p style="font-size: 25px">Nhấn vào màn hình để bắt đầu!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
